<html>
    <head>
        <title>
            Strong goldbach conjecture finder
        </title>
    </head>
    <body>
        <script>
            let a
            function isPrime(x){
                if (x >= 0 && Number.isInteger(x)) {
                    if(x <= 1) return false;
                    if(x <= 3) return true;
                    if(x % 2 === 0 || x % 3 === 0) return false;
                    for(let m = 5; m * m <= x; m += 6){
                        if(x % m === 0 || x % (m + 2) === 0) return false;
                    }
                    return true;
                } else {
                    return false;
                }
            }
            function sgolbach(y) {
                if (y <= 2 || y % 2 !== 0 || Number.isInteger(y)) return null;
                for (let i = 2; i <= y / 2; i++) {
                    let j = y - i
                    if(isPrime(i) && isPrime(j)){
                        return [i,j]
                    }
                }
                return false;
            }
            function check(){
                a = parseInt(prompt("Choose the even number you want to find the combination of primes for"))
                alert(sgolbach(a) ,"is an example of a pair of primes that add up to",a)
            }
        </script>
    </body>
</html>
