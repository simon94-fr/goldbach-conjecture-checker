<html>
    <head>
        <title>
            Strong goldbach conjecture finder
        </title>
    </head>
    <body>
        <h1>
            The strong goldbach conjecture states that any even positive integer can be written as the sum of two primes
        </h1>
        <input type="number" id="num" placeholder="enter the even number you want to find the primes that satisfy the goldbach conjecture to">
        <button onclick="checkg()">hi</button>
        <p id="output"></p>
        <script>
            function isPrime(x){
                if (x >= 0 && Number.isInteger(x)) {
                    if(x <= 1) return false;
                    if(x <= 3) return true;
                    if(x % 2 === 0 || x % 3 === 0) return false;
                    for(let m = 5; m * m <= x; m += 6){
                        if(x % m === 0 || x % (m + 2) === 0) return false;
                    }
                    return true;
                } else {
                    return false;
                }
            }
            function sgolbach(y) {
                if (y <= 2 || y % 2 !== 0 || !Number.isInteger(y)) return null;
                let pairs = []
                if(isPrime(y - 2)){
                    pairs.push([2,(y - 2)])
                }
                if(isPrime(y - 3)){
                    pairs.push([3,(y - 3)])
                }
                for (let i = 7; i <= y / 2; i += 6) {
                    if(isPrime(i - 2) && isPrime(y - (i - 2))){
                        pairs.push([(i - 2),(y - (i - 2))])
                    }
                    if(isPrime(i) && isPrime(y - i)){
                        pairs.push([i,(y - i)])
                    }
                    console.log("tested for i = " + i + "; the max value of i will be "+ y / 2 +"; the number is "+y)
                }
                return pairs;
            }
            function checkg(){
                let n = parseInt(document.getElementById("num").value)
                let result = sgolbach(n)
                if (!result || result.length === 0) {
                    document.getElementById("output").innerHTML =
                    "invalid input or no prime pair found"
                }else{
                    document.getElementById("output").innerHTML =
                    result[0][0] + " and " + result[0][1] + " are examples of two primes that add up to " + n;
                }
            }
        </script>
    </body>
</html>
