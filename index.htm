<html>
    <head>
        <title>
            Strong goldbach conjecture finder
        </title>
    </head>
    <body>
        <script>
            let a
            let j
            let result
            function isPrime(x){
                if (x >= 0 && Number.isInteger(x)) {
                    if(x <= 1) return false;
                    if(x <= 3) return true;
                    if(x % 2 === 0 || x % 3 === 0) return false;
                    for(let m = 5; m * m <= x; m += 6){
                        if(x % m === 0 || x % (m + 2) === 0) return false;
                    }
                    return true;
                } else {
                    return false;
                }
            }
            function sgolbach(y) {
                if (y <= 2 || y % 2 !== 0 || !Number.isInteger(y)) return null;
                for (let i = 2; i <= y / 2; i++) {
                    j = y - i
                    if(isPrime(i) && isPrime(j)){
                        return [i,j]
                    }
                    console.log("tested for i = " + i + "; the max value of i will be "+ y / 2 +"; the number is "+a)
                }
                return false;
            }
            function check(){
                a = parseInt(prompt("Choose the even number you want to find the combination of primes for"))
                result = sgolbach(a)
                if(!result){
                    alert("invalid input or no prime pair found")
                }else{
                    alert(result[0]+'+'+result[1]+'='+a+";both "+result[0]+" and "+result[1]+" are prime ")
                }
            }
        </script>
        <h1>
            The strong goldbach conjecture states that any even positive integer can be written as the sum of two primes
        </h1>
        <button onclick="check()">
            find the combination of primes that add up to the even integer of your choice
        </button>
    </body>
</html>
